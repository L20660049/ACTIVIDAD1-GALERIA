<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Establece el conjunto de caracteres a UTF-8 para soportar caracteres especiales -->
  <meta charset="UTF-8">
  <!-- Configura la vista para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes Aleatorias</title>
  <!-- Vincula el archivo CSS para aplicar estilos a la página -->
  <link rel="stylesheet" href="styles6.css">
</head>
<body>
  <div class="gallery-container">
    <!-- Título de la galería -->
    <h1>Galería de Imágenes Aleatorias</h1>
    <!-- Botón para cargar nuevas imágenes -->
    <button id="loadImages">Cargar nuevas imágenes</button>
    <!-- Contenedor donde se mostrarán las imágenes -->
    <div id="imageGallery" class="gallery"></div>
  </div>

  <!-- Vincula el archivo JavaScript que contiene la lógica para cargar imágenes -->
  <script src="script6.js"></script>
</body>
</html>
